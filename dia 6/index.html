<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios|Andrea Insignares</title>
</head>

<body>
    <form action="" method="get">

        <label for="nombre">Nombre</label>
        <input type="text" pattern="[A-Za-zÀ-ÿ\s]+" maxlength="40" required id="nombre" name="nombre">
        

        <label for="apellido">Apellido</label>
        <input type="text" pattern="^[A-Za-z]+$" maxlength="40" required  id="apellido" name="apellido">
        

        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono">
        

        <label for="fecha">Fecha de nacimiento</label>
        <input type="date" id="fecha" name="fecha">
        

        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" name="correo" required>
        

        <label for="url">URL de linkedln</label>
        <input type="url" id="url" name="url">
        

        <label for="genero">Género</label>
        <select id="genero" name="genero">
            <option value="femenino">Femenino</option>
            <option value="masculino">Masculino</option>
        </select>
        

        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">

    </form>

</body>

</html>
